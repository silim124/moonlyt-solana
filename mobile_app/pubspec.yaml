name: moonlyt
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  permission_handler: ^11.3.0
  cupertino_icons: ^1.0.6
  go_router: ^13.2.1
  flutter_riverpod: ^2.5.1
  intl: ^0.19.0
  solana: ^0.30.4
  solana_mobile_client: ^0.1.1
  flutter_bloc: ^8.1.5
  # bs58: ^1.0.2
  # solana_wallet_adapter: ^0.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/splash.png
    - assets/solana.png
    - assets/background.png
